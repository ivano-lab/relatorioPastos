<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Seleção</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
          font-size: 1.5em; /* Diminuindo o tamanho do h1 */
          text-align: center;
      }

      form {
          display: flex;
          flex-direction: column;
          width: 60%;
          max-width: 400px;
          margin: auto;
      }

      label, select, input {
          margin-bottom: 10px;
          width: 100%;
          height: 80%;
          padding: 8px; /* Diminuindo o tamanho dos inputs */
          box-sizing: border-box;
          font-size: 0.9em; /* Ajustando a fonte para inputs menores */
      }

      button {
          width: 100%;
          padding: 8px; /* Diminuindo o padding do botão */
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          font-size: 0.9em; /* Ajustando a fonte do botão */
      }

      button:hover {
          background-color: #45a049;
      }

      @media (max-width: 480px) {
          form {
              padding: 10px;
          }
          button {
              padding: 10px; /* Ajustando o padding do botão em dispositivos móveis */
          }
      }

    </style>
</head>
<body>

<h1>Fazenda Consentini</h1>

<form action="/submit" method="post">
    <label for="pasto">Pasto:</label>
    <select id="pasto" name="pasto">
        <option value="" disabled selected>
        <option value="pasto1">Pasto 1</option>
        <option value="pasto2">Pasto 2</option>
        <option value="pasto3">Pasto 3</option>
        <!-- Adicione mais opções conforme necessário -->
    </select>

    <label for="saco">Saco:</label>
    <select id="saco" name="saco">
        <option value="" disabled selected>
        <option value="saco1">Saco 1</option>
        <option value="saco2">Saco 2</option>
        <option value="saco3">Saco 3</option>
        <!-- Adicione mais opções conforme necessário -->
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" min="1" required>

    <button type="button" onclick="exibirDados()">Adicionar</button>
  </form>
  <br>
  <div id="result" style="margin-top: 20px; border: 1px solid #000; padding: 10px; width: 100%; max-width: 400px; margin: auto;">
    <!-- Os dados do formulário serão exibidos aqui -->
  </div>

  <script>
    function exibirDados() {
        var pasto = document.getElementById('pasto').value;
        var saco = document.getElementById('saco').value;
        var quantidade = document.getElementById('quantidade').value;

        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML += `<p>Pasto: ${pasto}</p><p>Saco: ${saco}</p><p>Qtd: ${quantidade}</p><hr>`;

        document.getElementById('pasto').value = "";
        document.getElementById('saco').value = "";
        document.getElementById('quantidade').value = "";
    }
  </script>
</body>
</html>
